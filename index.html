<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DSA</title>
    <style>
        :root {
        --bg: #0f1420;
            --card: #182032;
            --text: #e6edf7;
            --muted: #a8b3c7;
            --accent: #4da3ff;
            --border: #2a3550;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            font-size: 12x;
            line-height: 1.4;
        }
        header {
            padding: 2px 2px;
            background: var(--card);
            margin: 0 auto;
            flex-shrink: 0; 
        }

        body {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .nav-buttons, .nav-btn  {
            padding: 2px 2px;
            border: 1px solid #bbb;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }

        .nav-btn.active {
            background-color: #2196F3;
        }


        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .welcome {
            text-align: center;
            color: #666;
            padding: 50px 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple DSA</h1>
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showHome()">Home</button>
            <button class="nav-btn" onclick="loadRulebook()">Regelwerk</button>
            <button class="nav-btn" onclick="loadCharacterGenerator()">Charakter Generator</button>
        </div>
    </div>

    <div class="content-area" id="contentArea">
        <div class="welcome">
            <h2>Willkommen bei Simple DSA</h2>
            <p>Wähle ein Tool aus der obigen Navigation, um zu beginnen.</p>
        </div>
    </div>

    <script>
        // Remove active class from all buttons
        function clearActiveButtons() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Set active button
        function setActiveButton(buttonText) {
            clearActiveButtons();
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.textContent === buttonText) {
                    btn.classList.add('active');
                }
            });
        }

        // Show loading state
        function showLoading() {
            document.getElementById('contentArea').innerHTML = 
                '<div class="loading">Loading...</div>';
        }

        // Load rulebook
        function loadRulebook() {
            setActiveButton('Rulebook');
            showLoading();
            
            // Option 1: Load as iframe (if it's an HTML file)
            document.getElementById('contentArea').innerHTML = 
                '<iframe src="simple_dsa.html"></iframe>';
        }

        // Load character generator
        function loadCharacterGenerator() {
            setActiveButton('Character Generator');
            showLoading();
            
            // Load your character generator page
            document.getElementById('contentArea').innerHTML = 
                '<iframe src="character_generator/index.html"></iframe>';
        }

        // Show home page
        function showHome() {
            setActiveButton('Home');
            document.getElementById('contentArea').innerHTML = `
                <div class="welcome">
                    <h2>Willkommen bei Simple DSA</h2>
                    <p>Wähle ein Tool aus der obigen Navigation, um zu beginnen.</p>
                    <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <li><strong>Regelwerk:</strong> Sieh dir die vollständigen Spielregeln und Mechaniken an</li>
                        <li><strong>Charakter Generator:</strong> Erstelle und passe deine Charaktere an</li>
                    </ul>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showHome();
        });
    </script>
</body>
</html>
