<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Charaktergenerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="toolbar">
      <button id="printBtn">Drucken</button>
      <button id="saveBtn">Speichern</button>
      <input id="fileInput" type="file" accept=".sav,.yaml,.yml">
    </div>
    <div class="stats">
      <div class="stat"><div>AP gesamt:</div><div id="apTotal"></div></div>
      <div class="stat"><div>AP ausgegeben:</div><div><span id="apSpent">0</span></div></div>
      <div class="stat"><div>AP verbleibend:</div><div><span id="apRemaining">0</span></div></div>
    </div>
  </header>

  <main id="characterForm"></main>

  <!-- Definitions direkt inline -->
  <script id="definitions-yaml" type="text/x-yaml">
globals:
  ap_total: 4000
  formulas:
    value_only:      { type: "value" }
    base_plus_value: { type: "sum" }
    weighted_base_value:
      type: "weighted"
      params: { b: 2, w: 3 }

sections:
  - id: Kopfzeile
    label: "Charakter"
    type: "header"
    items:
      # Jede Zeile: frei beschreibbarer Name und drei Werte
      - id: character
        label: ""                  # frei befüllbar
        fields:                    # zusätzliche Felder in dieser Zeile
          - { id: race, type: "text", value: "" }
          - { id: profession, type: "text", value: "" }
          - { id: culture, type: "text", value: "" } 
  - id: Eigenschaften
    label: "Eigenschaften"
    calc_id: "value_only"
    cost_per_increment: 20
    items:
      - { id: MU, label: "MU", value: 0 }
      - { id: KL, label: "KL", value: 0 }
      - { id: IN, label: "IN", value: 0 }
      - { id: CH, label: "CH", value: 0 }
      - { id: GE, label: "GE", value: 0 }
      - { id: KK, label: "KK", value: 0 }
      - { id: KO, label: "KO", value: 0 }

  - id: Ressourcen
    label: "Ressourcen"
    calc_id: "weighted_base_value"
    cost_per_increment: 20
    items:
      - { id: LE, label: "LE", basis: [KK, KO, KO], value: 0 }
      - { id: AE, label: "AE", basis: [KL, IN, CH], value: 0 }
      - { id: KE, label: "KE", basis: [IN, CH, CH], value: 0 }
      - { id: MR, label: "MR", calc_id: "base_plus_value_minus_10", basis: [MU, KL, KO], value: 0 }
      - { id: Heldenpunkte, label: "Heldenpunkte", calc_id: "value_only", cost_per_increment: 100, value: 0 }

  - id: Talente
    label: "Talente"
    calc_id: "base_plus_value"
    cost_per_increment: 5
    groups:
      - id: kampf
        label: "Kampftalente"
        basis: [MU, GE, KK]
        items:
          - { id: waffenloser_nahkampf,  label: "Waffenlos",  value: 0 }
          - { id: bewaffneter_nahkampf, label: "Bewaffnet", value: 0 }
          - { id: wurfwaffen,  label: "Wurfwaffen",  value: 0 }
          - { id: schusswaffen, label: "Schusswaffen", value: 0 }
      - id: koerper
        label: "Körperliche Talente"
        basis: [GE, KK, KO]
        items:
          - {id: akrobatik, label: "Akrobatik", value: 0}
          - {id: reiten, label: "Reiten", value: 0}
          - {id: schwimmen, label: "Schwimmen", value: 0}

      - id: gesellschaft
        label: "Gesellschaftliche Talente"
        basis: [IN, CH, CH]
        items:
          - {id: etikette, label: "Etikette", value: 0}
          - {id: gassenwissen, label: "Gassenwissen", value: 0}
          - {id: lehren, label: "Lehren", value: 0}
          - {id: menschenkenntnis, label: "Menschenkenntnis", value: 0}
          - {id: schaetzen, label: "Schätzen", value: 0}
          - {id: ueberzeugen, label: "Überzeugen", value: 0}
          - {id: vortrag, label: "Vortrag", value: 0}

      - id: wissen
        label: "Wissenstalente"
        basis: [KL, KL, IN]
        items:
          - {id: alchemie, label: "Alchemie", value: 0}
          - {id: goetter_und_kulte, label: "Götter und Kulte", value: 0}
          - {id: kriegskunst, label: "Kriegskunst", value: 0}
          - {id: magiekunde, label: "Magiekunde", value: 0}
          - {id: gelehrsamkeit, label: "Gelehrsamkeit", value: 0}
          - {id: prophezeihen, label: "Prophezeihen", value: 0}
          - {id: heilkunde, label: "Heilkunde", value: 0}
      
      - id: natur
        label: "Naturtalente"
        basis: [IN, GE, KO]
        items:
          - {id: jagen, label: "Jagen", value: 0}
          - {id: fesseln, label: "Fesseln", value: 0}
          - {id: sinnesschaerfe, label: "Sinnesschärfe", value: 0}
          - {id: wildnisleben, label: "Wildnisleben", value: 0}

      - id: gauner
        label: "Gaunertalente"
        basis: [MU, IN, GE]
        items:
          - {id: heimlichkeit, label: "Heimlichkeit", value: 0}
          - {id: imitieren, label: "Imitieren", value: 0}
          - {id: gluecksspiel, label: "Glücksspiel", value: 0}
          - {id: diebstahl, label: "Diebstahl", value: 0}
          - {id: schloesser_knacken, label: "Schlösser knacken", value: 0}
  
  - id: Sprachen2
    label: "Sprachen  (KL, IN, CH)/2"
    cost_per_increment: 2
    calc_id: "base_plus_value"
    basis: [KL, IN, CH]
    items:
      - {id: garethi, label: "Garethi", value: 0}
      - {id: isdira, label: "Isdira", value: 0}
  
  - id: Sprachen
    label: "Sprachen  (KL, IN, CH)/2"
    cost_per_increment: 2
    calc_id: "base_plus_value"
    basis: [KL, IN, CH]
    items:
      - {id: garethi, basis: [KL, IN, CH], label: "Garethi", value: 0}
      - {id: isdira, basis: [KL, IN, CH], label: "Isdira", value: 0}
      - {id: rogolan, basis: [KL, IN, CH], label: "Rogolan", value: 0}
      - {id: tulamydia, basis: [KL, IN, CH], label: "Tulamydia", value: 0}
      - {id: thorwalsch, basis: [KL, IN, CH], label: "Thorwalsch", value: 0}
      - {id: alaani, basis: [KL, IN, CH], label: "Alaani", value: 0}
      - {id: mnujuka, basis: [KL, IN, CH], label: "Mnujuka", value: 0}
      - {id: mohisch, basis: [KL, IN, CH], label: "Mohisch", value: 0}
      - {id: zelemia, basis: [KL, IN, CH], label: "Zelemia", value: 0}
      - {id: trollisch, basis: [KL, IN, CH], label: "Trollisch", value: 0}
      - {id: rssahh, basis: [KL, IN, CH], label: "Rssahh", value: 0}
      - {id: koboldisch, basis: [KL, IN, CH], label: "Koboldisch", value: 0}
      - {id: orkisch, basis: [KL, IN, CH], label: "Orkisch", value: 0}
      - {id: goblinisch, basis: [KL, IN, CH], label: "Goblinisch", value: 0}
      - {id: atak, basis: [KL, IN, CH], label: "Atak", value: 0}
      - {id: zhayad, basis: [KL, IN, CH], label: "Zhayad", value: 0}
      - {id: fuechsisch, basis: [KL, IN, CH], label: "Füchsisch", value: 0}
      - {id: bosparano, basis: [KL, IN, CH], label: "Bosparano", value: 0}
      - {id: asdharia, basis: [KL, IN, CH], label: "Asdharia", value: 0}
      - {id: ur_tulamydia, basis: [KL, IN, CH], label: "Ur-Tulamydia", value: 0}
      - {id: yash_hualay, basis: [KL, IN, CH], label: "Yash'Hualay", value: 0}
      - {id: drachisch, basis: [KL, IN, CH], label: "Drachisch", value: 0}
  
  
  - id: Waffen
    label: "Waffen"
    calc_id: "value_only"          # keine Berechnung
    cost_per_increment: 0          # keine Kosten
    exclude_from_ap: true        # nicht in AP-Zähler einbeziehen
    items:
      # Jede Zeile: frei beschreibbarer Name und drei Werte
      - id: weapon_1
        label: ""                  # frei befüllbar
        fields:                    # zusätzliche Felder in dieser Zeile
          - { id: f1, type: "number", value: "" }
          - { id: f2, type: "number", value: "" }
          - { id: f3, type: "number", value: "" } 
      - id: weapon_2
        label: ""                  # frei befüllbar
        fields:                    # zusätzliche Felder in dieser Zeile
          - { id: f1, type: "number", value: "" }
          - { id: f2, type: "number", value: "" }
          - { id: f3, type: "number", value: "" }  
  - id: Rüstung
    label: "Rüstung"
    calc_id: "value_only"          # keine Berechnung
    cost_per_increment: 0          # keine Kosten
    exclude_from_ap: true        # nicht in AP-Zähler einbeziehen
    items:
      # Jede Zeile: frei beschreibbarer Name und drei Werte
      - id: armor_1
        label: ""                  # frei befüllbar
        fields:                    # zusätzliche Felder in dieser Zeile
          - { id: f1, type: "number", value: "" }
  - id: Ausrüstung
    label: "Ausrüstung"
    calc_id: "value_only"          # keine Berechnung
    cost_per_increment: 0          # keine Kosten
    exclude_from_ap: true        # nicht in AP-Zähler einbeziehen
    items:
      # Jede Zeile: frei beschreibbarer Name und drei Werte
      - id: gear_1
        label: ""
        fields:
      - id: gear_2
        label: ""
        fields:
      - id: gear_3
        label: ""
        fields:
      - id: gear_4
        label: ""
        fields:
      - id: gear_5
        label: ""
        fields:
      - id: gear_6
        label: ""
        fields:
  
  - id: Zauber
    label: "Zauber"
    calc_id: "base_plus_value"
    cost_per_increment: 3
    groups:
      - id: antimagie
        label: "Antimagie"
        basis: [KL, IN, CH]

          - {id: magischer_schutz, label: "Magischer Schutz", value: 0}

      - id: beherrschung

        items:
          - {id: geisteskontrolle, label: "Geisteskontrolle", value: 0}
          - {id: gefuehle_kontrollieren, label: "Gefühle kontrollieren", value: 0}
          - {id: verwirrung, label: "Verwirrung", value: 0}
          - {id: laehmung, label: "Lähmung", value: 0}
          - {id: schlaf, label: "Schlaf", value: 0}

      - id: beschwoerung_daemonischer_maechte

        items:

  <!-- Layout direkt inline -->
  <script id="layout-yaml" type="text/x-yaml">
Seiten:
  - id: haupt
    titel: "Charakterbogen"
    grid:
      columns_percent: [19, 19, 10, 10, 19, 19]
      row_height: "auto"
      gap: "6px"
    page_break_before: auto
    page_break_after: auto
    druck_header_footer: false

    bereiche:
      - ref: Kopfzeile
        titel_anzeigen: true
        # Kopf über volle Breite: optional direkt per grid_span
        grid_span:
          col_start: 1
          col_span: 6
          row_span: 1
        spalten: 1
        kompakt: true
        tabelle:
          columns:
            - { key: "label", type: "input.text",        header: "Name" }
            - { key: "race", type: "input.text",        header: "Rasse" }
            - { key: "profession", type: "input.text",        header: "Profession" }
            - { key: "culture", type: "input.text",        header: "Kultur" }

      - ref: Eigenschaften
        titel_anzeigen: true
        grid_span:
          col_start: 1
          col_span: 4
          row_span: 1
        spalten: 2
        kompakt: true
        tabelle:
          columns:
            - { key: "label", type: "label",            header: "Name" }
            - { key: "value", type: "input.number_text", header: "Wert" }

      - ref: Ressourcen
        titel_anzeigen: true
        grid_span:
          col_start: 5
          col_span: 2
          row_span: 1
        kompakt: true
        tabelle:
          columns:
            - { key: "label", type: "label",            header: "Name" }
            - { key: "base",  type: "base",             header: "Basis" }
            - { key: "value", type: "input.number_text", header: "Wert" }
            - { key: "total", type: "total",             header: "Gesamt" }

      - ref: Talente
        titel_anzeigen: true
        grid_span:
          col_start: 1
          col_span: 4
          row_span: 1
        spalten: 2
        kompakt: true
        gruppen:
          group_columns: 2
          columns:
            - { key: "label", type: "label",            header: "Name" }
            - { key: "base",  type: "base",             header: "Basis" }
            - { key: "value", type: "input.number_text", header: "Wert" }
            - { key: "total", type: "total",             header: "Gesamt" }

      - ref: Sprachen
        titel_anzeigen: true
        grid_span:
          col_start: 5
          col_span: 2
          row_span: 1
        kompakt: true
        spalten: 1
        tabelle:
          columns:
            - { key: "label", type: "label",            header: "Name" }
            - { key: "base",  type: "base",             header: "Basis" }
            - { key: "value", type: "input.text", header: "Wert" }
            - { key: "total", type: "total",             header: "Gesamt" }

      - ref: Waffen
        titel_anzeigen: true
        grid_span:
          col_start: 1
          col_span: 4
          row_span: 1
        kompakt: true
        spalten: 1
        tabelle:
          columns:
            - { key: "label", type: "input.text",        header: "Name" }
            - { key: "f1",    type: "input.number_text", header: "Schaden" }
            - { key: "f2",    type: "input.number_text", header: "Präzision" }
            - { key: "f3",    type: "input.number_text", header: "Parade/Nachladen" }

      - ref: Rüstung
        titel_anzeigen: true
        grid_span:
          col_start: 5
          col_span: 2
          row_span: 1
        kompakt: true
        tabelle:
          columns:
            - { key: "label",  type: "input.text",        header: "Name" }
            - { key: "armor",  type: "input.number_text", header: "Rüstung" }

      - ref: Ausrüstung
        titel_anzeigen: true
        grid_span:
          col_start: 1
          col_span: 6
          row_span: 1
        spalten: 3
        kompakt: true
        tabelle:
          columns:
            - { key: "label", type: "input.text", header: "Name" }

  - id: zauber
    titel: "Zauber"
    page_break_before: always
    page_break_after: auto
    druck_header_footer: false
    visibility:
      rule: "values_gt_0"
      params: { section_id: "Zauber" }
    bereiche:
      - ref: Zauber
        titel_anzeigen: true
        breite: 2
        spalten: 2
        kompakt: true
        gruppen:
          group_columns: 2
          columns:
            - { key: "label", type: "label",            header: "Name" }
            - { key: "base",  type: "base",             header: "Basis" }
            - { key: "value", type: "input.number_text", header: "Wert" }
            - { key: "total", type: "total",             header: "Gesamt" }

 # - id: liturgien
 #   titel: "Liturgien"

Einstellungen:
  typography:
    base_font_size: "8pt"
    line_height: 1.2
    table_header_font_size: "9pt"
    title_font_size: "11pt"
  spacing:
    gap_between_cards: "6px"
    card_padding: "6px"
    gap_2col_top: "6px"
    section_margin_bottom: "6px"
  input:
    width_num: "2.5rem"
    width_ap: "4.5rem"
    placeholder_default: "0"
    spinner: false
    max_digits_default: 2
  grid:
    gruppen:
      columns: [1fr, 1fr]
  print:
    page_size: "A4 portrait"
    margins: "8mm"
    hide_toolbar: true
    header_footer: false
    compact: true
    cards_break_inside: "auto"
  visibility:
    rules:
      - id: values_gt_0
        description: "Drucke Seite, wenn mind. ein Eintrag in der Sektion Wert > 0 hat"

  </script>

  <!-- js-yaml + App -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
