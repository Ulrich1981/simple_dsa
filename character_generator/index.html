<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Charaktergenerator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="toolbar">
      <button id="printBtn">Drucken</button>
      <button id="saveBtn">Speichern</button>
      <input id="fileInput" type="file" accept=".sav,.yaml,.yml">
    </div>
    <div class="stats">
      <div class="stat"><div>AP gesamt:</div><div id="apTotal"></div></div>
      <div class="stat"><div>AP ausgegeben:</div><div><span id="apSpent">0</span></div></div>
      <div class="stat"><div>AP verbleibend:</div><div><span id="apRemaining">0</span></div></div>
    </div>
  </header>

  <main id="characterForm"></main>

  <script src="definitions.js"></script>
  <script src="layout.js"></script>

  <!-- js-yaml + App -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
